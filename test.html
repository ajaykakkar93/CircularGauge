  <style>
svg.qlik_default path {
  will-change: auto;
  stroke-width: 10px;
  stroke-miterlimit: round;
  transition: stroke-dashoffset 850ms ease-in-out;
}
  </style>

<svg class="qlik_default" xmlns="http://www.w3.org/2000/svg" height="400" width="400" viewBox="0 0 200 200" data-value="41">
  
  <path class="bg" stroke="#ccc" d="M41 149.5a77 77 0 1 1 117.93 0"  fill="none"/>
  
  <path class="meter" stroke="#09c" d="M41 149.5a77 77 0 1 1 117.93 0" fill="none" stroke-dasharray="350" stroke-dashoffset="350"/>

  <text style="fill:black;font-size:15px;    text-anchor: middle;" class="percentage" transform="" x="100" y="90">
    title
    </text>
  
  <text style="fill:black;font-size:15px;    text-anchor: middle;" class="percentage" transform="" x="100" y="110">
  20%
    </text>
  
</svg>




<script>
// Get all the Meters
const meters = document.querySelectorAll('svg.qlik_default[data-value] .meter');

meters.forEach( (path) => {
  // Get the length of the path
  let length = path.getTotalLength();
  // console.log(length) once and hardcode the stroke-dashoffset and stroke-dasharray in the SVG if possible 
  // or uncomment to set it dynamically
  // path.style.strokeDashoffset = length;
  // path.style.strokeDasharray = length;
  // Get the value of the meter
  let value = parseInt(path.parentNode.getAttribute('data-value'));
  // Calculate the percentage of the total length
  let to = length * ((100 - value) / 100);
  // Trigger Layout in Safari hack https://jakearchibald.com/2013/animated-line-drawing-svg/
  path.getBoundingClientRect();
  // Set the Offset
  path.style.strokeDashoffset = Math.max(0, to);  
});

</script>
